{% extends "App3D/padre.html" %}



{% block content %}
    <div id="chat">
        {% for message in messages %}
            <div class="message">
                <p>{{ message.user.username }}: {{ message.message }}</p>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{% url 'send_message' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
{% endblock %}
